<!DOCTYPE html>
<html>
<head>
  <title>Solenoid Control</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link href='main.css' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00878f">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body onload="buttons_disabled(true)">
  <center>
    <header>
      <h1>Solenoid Control</h1>
    </header>
    <div>
      <table>
        <tr>
          <th>
            <button id="sol_button_1" class="button" onclick="toggle(1);">Solenoid 1</button>
          </th>
          <th>
            <button id="sol_button_2" class="button" onclick="toggle(2);">Solenoid 2</button>
          </th>
        </tr>
        <tr>
          <th>
            <button id="sol_button_3" class="button" onclick="toggle(3);">Solenoid 3</button>
          </th>
          <th>
            <button id="sol_button_4" class="button" onclick="toggle(4);">Solenoid 4</button>
          </th>
        </tr>
      </table>
    </div>
    <br>
    <header>
      <h1>Server Time</h1>
    </header>
    <div>
      <p>
        <b>UTC:</b><span id="utc_text">Time not yet received</span>
      </p>
      <p>
        <b>Local:</b><span id="local_text">Time not yet received</span>
      </p>
    </div>
  </center>
</body>
</html>
